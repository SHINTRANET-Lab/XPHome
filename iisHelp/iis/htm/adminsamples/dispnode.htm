<h1 ALIGN="left">管理ノードの表示 (dispnode)</h1>

<p><strong>概要</strong></p>

<p>ツリー内の特定の管理ノードに関連するフィールドを表示します。</p>

<p><strong>用法</strong></p>

<table cellspacing="2" cellpadding="5">
<tr>
<td valign="TOP">dispnode</td> <td>&lt;--ADSPath|-a <em>ADSPATH</em>&gt;<br> &lt;--help|-h&gt;</td>
</tr>
</table>

<p><strong>パラメータ</strong></p>

<table cellspacing="2" cellpadding="5">
<tr>
<td><em>ADSPATH</em></td> <td>表示するノードへのフル ADSI パスです。</td>
</tr>
</table>

<p><STRONG>使用例</STRONG></p>

<p>Dispnode -a IIS://LocalHost/w3svc</p>
