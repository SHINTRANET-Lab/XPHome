<H1><A NAME="_k2_accessing_client_certificates_with_asp"></A><SUP></SUP>ASP でクライアント証明書にアクセスする</H1>

<P>Active Server Pages (ASP) を使用して、ユーザーのクライアント証明書のコンテンツを抽出するサーバー側スクリプトを作成し、この情報をテキスト ファイルに保存することができます。このスクリプトを SSL で保護された Web ページに追加することにより、サーバーにアクセスするユーザーのクライアント証明書を効率的にカタログ化し、管理できます。</P>

<P>詳細については、「<A HREF="/iishelp/iis/htm/asp/vbob8q5h.htm">ClientCertificate</A>」を参照してください。</P>
