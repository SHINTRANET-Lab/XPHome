<H2><A NAME="_owner"></A><SUP></SUP>Owner</H2>

<P>Owner メソッドは、現在のユーザーがサイト管理者であるかどうか確認します。要求ヘッダーで提示された名前とパスワードが、管理者名とパスワードに一致する場合、このメソッドは -1 を返します。一致しない場合は、0 を返します。現在、Owner メソッドは パーソナル Web サーバー for Macintosh 上でのみ適切に動作します。</P>

<H6>構文</H6>

<P><I>oTools</I><B>.Owner</B></P>
