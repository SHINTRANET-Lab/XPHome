<H4><A NAME="_clear"></A><SUP></SUP>Clear</H4>

<P>Clear メソッドは、バッファに格納されている HTML 出力を消去します。ただし、Clear メソッドが消去するのは応答の本体だけで、応答ヘッダーは消去しません。このメソッドを使用して、エラーを処理することができます。Response.Buffer が TRUE に設定されていない場合は、このメソッドを呼び出すとランタイム エラーが発生します。</P>

<H6>構文 </H6>

<P><B>Response.<b>Clear</b></B></P>

<P>&nbsp;</P>

<H6>対象</H6>

<P>Response オブジェクト</P>

<H6>関連項目</H6>

<P><A HREF="/iishelp/iis/htm/asp/vbob2sis.htm"><B>End</B></A>、<A HREF="/iishelp/iis/htm/asp/vbob74tk.htm"><B>Flush</B></A></P>
