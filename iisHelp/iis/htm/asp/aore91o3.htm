<H3><A NAME="_k2_iiswebserver_status"></A><SUP></SUP>Status</H3>

<P><A HREF="/iishelp/iis/htm/asp/aore7zn6.htm">IIsWebServer</A> オブジェクトの Status メソッドは、現在のサーバーの状態を示す整数値を返します。次の表は、使用可能な値とその意味を示しています。</P>

<TABLE border=0 cellpadding=5 cols=2 frame=box rules=all>

<TR VALIGN="top">
<TD width=50%><B>値</B></TD>
<TD width=50%><B>説明</B></TD>
</TR>

<TR VALIGN="top">
<TD width=50%>1</TD>
<TD width=50%>開始中</TD>
</TR>

<TR VALIGN="top">
<TD width=50%>2</TD>
<TD width=50%>開始しました</TD>
</TR>

<TR VALIGN="top">
<TD width=50%>3</TD>
<TD width=50%>停止中</TD>
</TR>

<TR VALIGN="top">
<TD width=50%>4</TD>
<TD width=50%>停止</TD>
</TR>

<TR VALIGN="top">
<TD width=50%>5</TD>
<TD width=50%>一時停止中</TD>
</TR>

<TR VALIGN="top">
<TD width=50%>6</TD>
<TD width=50%>一時停止</TD>
</TR>

<TR VALIGN="top">
<TD width=50%>7</TD>
<TD width=50%>続行中</TD>
</TR>
</TABLE><BR>

<H6>構文</H6>

<P><B>IIsWebServer</B>.<B>Status</B></P>

<P>&nbsp;</P>
