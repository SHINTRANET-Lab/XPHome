<p><strong>[既定の FTP サイト]</strong></p>

<p>ここのプロパティ シートは、インターネット サービス マネージャの旧バージョンで管理できる FTP サイトを 1 つ指定するために使用します。IIS&nbsp;5.1 のインストール環境では、IIS&nbsp;3.0 以前のインターネット サービス マネージャを使って FTP サイトを 1 つだけ管理することができます。</p>
